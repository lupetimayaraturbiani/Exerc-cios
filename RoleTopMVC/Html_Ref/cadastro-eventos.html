            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastre seu evento</h2>
        <section id="cadastro">
            <form>
                <div>
                    <label for="nome">Nome do Evento</label>
                    <br />
                    <input id="nome" type="nome" maxlength="40" minlength="10" name="E-mail" />
                </div>

                <div>
                    <label for="data do evento">Data do Evento</label>
                    <br />
                    <input id="data do evento" type="date" maxlength="10" minlength="10" />
                </div>

                <div>
                    <label for="CPF ou CNPJ">CPF ou CNPJ</label>
                    <br />
                    <input id="CPF ou CNPJ" type="CPF/CNPJ" maxlength="11" minlength="11" />
                </div>

                <div>
                    <label for="hora">Horário do Evento</label>
                    <br />
                    <input id="hora" type="time" maxlength="5" minlength="5" />
                </div>

                <label for="categoria">Serviços Adicionais</label>
                <br />
                <select id='select' name='select'>
                    <option value=''></option>
                    <option value='div1'>Iluminação</option>
                    <option value='div2'>Som</option>

                </select>
                <br />
                <label for="categoria">Categoria</label>
                <br />
                <select id='select' name='select'>
                    <option value=''></option>
                    <option value='div1'>Casamento</option>
                    <option value='div2'>Aniversário</option>
                    <option value='div3'>Show</option>
                    <option value='div4'>Festa de 15 anos</option>
                    <option value='div5'>Outro</option>
                </select>
                <br />
                <label for="descricao"> Descrição do Evento</label>
                <br />
                <textarea name="descricao" id="descricao" cols="8" rows="6"
                    placeholder="Descrição do evento"></textarea>
                <br />
                <input type="submit" value="Cadastrar evento" />
            </form>
        </section>
    </main>

    <section id="rodape">
        <footer>
            <address>
                Avenida de Limeira, 539 - Campos Elíseos - SP
                <br />
                11 1234 6789
            </address>
        </footer>
        <a href="#">Inicio da página</a>
    </section>
